getData().then((data) =>addUi(data))

function addUi(data){
    data.forEach(element => {
        console.log(element)
        let div =document.createElement("div");
        div.classList.add("card");
        div.innerHTML =`
            <p>Id: ${element.title}</p>
            <p>Name: ${element.description}</p>
            <p>email: ${element.rating.rate}</p>`;

            cards.append(div);
    });
}
